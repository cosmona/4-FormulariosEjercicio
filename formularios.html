<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formularios</h1>
    </header>
    <section>
      <header><h2>Login</h2></header>
      <form action="/login.js" method="POST">
        <p>
          <label for="id_email">E-mail</label>
          <!-- Disable no envia el dato al servidor, readonly si -->
          <input
            type="email"
            name="email"
            id="id_email"
            autofocus
            required
            placeholder="E-mail"
            value="stefano@gmail.com"
            disabled
          />
        </p>
        <label
          >Password
          <input type="password" name="password" required />
        </label>
        <p>
          <button type="button">Lo utilizaré con JS</button>
          <button type="submit">Login</button>
          <button type="reset">Reset</button>
        </p>
      </form>
    </section>
    <section>
      <header><h2>Input comunes</h2></header>
      <form action="">
        <fieldset>
          <legend>Input y textarea</legend>

          <label for="url">Url</label>
          <input type="url" name="url" id="url" />
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Input varios</legend>
          <label for="number"></label>
          <input
            type="number"
            id="number"
            value="5"
            min="1"
            max="10"
            step="2"
          />
          <label for="date"></label>
          <input type="date" name="date" id="date" />
          <label
            >Datetime
            <input name="datetime" type="datetime-local" />
          </label>
          <label
            >Range
            <input
              name="range"
              type="range"
              min="0"
              max="10"
              step="1"
              value="9"
            />
          </label>
          <label for="fuel">Fuel level:</label>
          <meter
            name="fuel"
            id="fuel"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="40"
          >
            at 50/100
          </meter>
          <label
            >Seleciona imagenes
            <input type="file" accept="image/*" multiple />
          </label>
        </fieldset>
        <fieldset>
          <legend>Opciones</legend>
          <fieldset>
            <legend>Checkbox</legend>
            <input type="checkbox" name="newsletter" id="newsletter" />
            <label for="newsletter">Subscribirse a la newsletter</label>
            <input type="checkbox" name="condiciones" id="condiciones" />
            <label for="condiciones">Acepto los terminos de utilizo...</label>
          </fieldset>
          <fieldset>
            <legend>Radio</legend>
            <input type="radio" name="genero" id="hombre" value="0" />
            <label for="hombre">Hombre</label>
            <input type="radio" name="genero" id="mujer" value="1" />
            <label for="mujer">Mujer</label>
            <input type="radio" name="genero" id="otro" value="2" />
            <label for="otro">Otro</label>
          </fieldset>
          <fieldset>
            <legend>Selectionar entre varias opciones</legend>
            <label for="provincia">Provincia</label>
            <select name="provincia" id="provincia">
              <option value="1">Coruña</option>
              <option value="2">Lugo</option>
              <option value="3">Ourense</option>
              <option value="4">Pontevedra</option>
            </select>
            <label for="provincia_g">Provincia con grupos</label>
            <select name="provincia_g" id="provincia_g">
              <optgroup label="Norte">
                <option value="1">Coruña</option>
                <option value="2">Lugo</option>
              </optgroup>
              <optgroup label="Sur">
                <option value="3">Ourense</option>
                <option value="4">Pontevedra</option>
              </optgroup>
            </select>
            <label for="frutas">Frutas</label>
            <select name="frutas" id="frutas" multiple>
              <option value="1">Manzanas</option>
              <option value="2">Peras</option>
              <option value="3">Platanos</option>
            </select>
          </fieldset>
        </fieldset>
        <button type="submit">Envia</button>
      </form>
    </section>
  </body>
</html>
